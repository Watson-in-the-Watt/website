---
layout: default
title: "Blog"
permalink: "/"
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.category=="blog" %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <h2>{{post.author.name}}<h2>

        <div class="entry">
          {{ post.excerpt }}
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </div>

        
      </article>
    {% endif %}
  {% endfor %}
</div>
