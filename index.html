---
layout: default
title: "Blog"
permalink: "/"
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.category=="blog" %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </h1> 
        <h3><i>{{post.author.name}}, {{ post.date | date: '%B %d, %Y' }} </i></h3>
        

        <div class="entry">
          {{ post.excerpt }} <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"> Full post...</a>
        </div>
        
        <br>
        
      </article>
    {% endif %}
  {% endfor %}
</div>
